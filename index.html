<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta />
        <title>Color Palette Deconstructor</title>
        <link rel="stylesheet" href="css/spectre.min.css">
        <link rel="stylesheet" href="css/spectre-exp.min.css">
        <link rel="stylesheet" href="css/spectre-icons.min.css">
        <link rel="stylesheet" href="css/spectrum.css">
        <style>
            div.card {
                box-shadow: 0px 6px 6px 0px rgba(0,0,0,0.2);
            }
            div.card-image,
            div.card-image .img-responsive {
              min-height:150px;
              height:150px;
            }
            div.card-image .img-responsive .card-title {
              padding:16px;
              font-size: 1.8em;
            }
        </style>
    </head>
    <body>
      <div class="container">
        <h1>Color Palette Deconstructor</h1>
        <div class="columns">
          <div class="column col-xs-12">
            <div class="card" id="color1">
              <div class="card-image">
                <div class="img-responsive" style="background:#bada55;" data-color="#color1">
                    <div class="card-title h5 text-light"></div>
                </div>
              </div>
              <div class="card-header">
                <div class="card-title h5"></div>
                <div class="card-subtitle text-gray"></div>
              </div>
              <div class="card-body">
                <input class="nosepicker" data-color="#color1" type="text" value="#bada55">
              </div>
              <div class="card-footer">
                <button class="btn btn-primary s-circle"><i class="icon icon-plus"></i></button>
                <button class="btn btn-primary s-circle"><i class="icon icon-cross"></i></button>
                <button class="btn btn-primary s-circle"><i class="icon icon-flag"></i></button>
              </div>
            </div>
          </div>
          <div class="column col-xs-12">
            <div class="card" id="color2">
              <div class="card-image">
                <div class="img-responsive" style="background:#bada44;" data-color="#color2">
                    <div class="card-title h5 text-light"></div>
                </div>
              </div>
              <div class="card-header">
                <div class="card-title h5"></div>
                <div class="card-subtitle text-gray"></div>
              </div>
              <div class="card-body">
                <input class="nosepicker" data-color="#color2" type="text" value="#bada44">
              </div>
              <div class="card-footer">
                <button class="btn btn-primary s-circle"><i class="icon icon-plus"></i></button>
                <button class="btn btn-primary s-circle"><i class="icon icon-cross"></i></button>
                <button class="btn btn-primary s-circle"><i class="icon icon-flag"></i></button>
              </div>
            </div>
          </div>
          <div class="column col-xs-12">
            <div class="card" id="color3">
              <div class="card-image">
                <div class="img-responsive" style="background:#bada11;" data-color="#color3">
                    <div class="card-title h5 text-light"></div>
                </div>
              </div>
              <div class="card-header">
                <div class="card-title h5"></div>
                <div class="card-subtitle text-gray"></div>
              </div>
              <div class="card-body">
                <input class="nosepicker" data-color="#color3" type="text" value="#bada11">
              </div>
              <div class="card-footer">
                <button class="btn btn-primary s-circle"><i class="icon icon-plus"></i></button>
                <button class="btn btn-primary s-circle"><i class="icon icon-cross"></i></button>
                <button id="calctest" class="btn btn-primary s-circle"><i class="icon icon-flag"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
      <script src='js/spectrum.js'></script>
      <script>
        $(document).ready(function(){
          $("input.nosepicker").spectrum({
            color: '#bada55',
            preferredFormat: "hex",
            showInitial: true,
            showInput: true,
            allowEmpty: true,
            palette: ["#ff9900","#bada55"],
            showButtons: false
          });
          // Populate cards with initial color info
          $("input.nosepicker").each(function() {
            $(this).spectrum("set","#bada55");
            $(this).spectrum("show");
            $(this).spectrum("hide");
          });
        });
        function colorChange(targetid, color){
          var color = color;
          var coloroutput = [
            color.toHexString(),
            color.toRgbString(),
            color.toHsvString(),
            color.toHsv(),
            color.toHslString(),
            color.toHsl(),
            color.toName()
          ];
          $("div"+targetid+" .card-image .img-responsive").css('background',coloroutput[0]);
          $("div"+targetid+" .card-title").text(coloroutput[0]);
          $("div"+targetid+" .card-header .card-subtitle")
              .html(
                coloroutput[1]+"<br>"+
                coloroutput[2]+"<br>"+
                coloroutput[4]+"<br>"+
                coloroutput[6]
              );
          $("h1").css('color',coloroutput[0]);
          return coloroutput;
        }
        // Used by calcDifference() to get all RGB/HSV/HSL values for a tiny color
        // Outputs a hash/dict
        function getColorValues(tinycolor){
          outputvalues = {};
          hsvValues = tinycolor.toHsv();
          hslValues = tinycolor.toHsl();
          outputvalues["r"] = tinycolor["_r"];
          outputvalues["g"] = tinycolor["_g"];
          outputvalues["b"] = tinycolor["_b"];
          outputvalues["hsv_h"] = hsvValues["h"];
          outputvalues["hsv_s"] = hsvValues["s"];
          outputvalues["hsv_v"] = hsvValues["v"];
          outputvalues["hsl_h"] = hslValues["h"];
          outputvalues["hsl_s"] = hslValues["s"];
          outputvalues["hsl_l"] = hslValues["l"];
          console.log(outputvalues);
          return outputvalues;
        }
        // Calculating color differences
        // Fixed calculation - need to make dynamic based on parameters
        function calcDifference(){
          //Calculating deltas for numeric RGB using tinycolor objects
          var rgb1 = $('input[data-color="#color1"]').spectrum("get");
          var rgb2 = $('input[data-color="#color2"]').spectrum("get");
          var color1 = getColorValues(rgb1);
          var color2 = getColorValues(rgb2);
          var deltaRGB = {};
          var deltaHSV = {};
          var deltaHSL = {};
          deltaRGB["r"] = (color1["r"] - color2["_r"]).toFixed(0);
          deltaRGB["g"] = (color1["g"] - color2["_g"]).toFixed(0);
          deltaRGB["b"] = (color1["b"] - color2["_b"]).toFixed(0);
          deltaHSV["h"] = (color1["hsv_h"] - color2["hsv_h"]);
          deltaHSV["s"] = (color1["hsv_s"] - color2["hsv_s"]);
          deltaHSV["v"] = (color1["hsv_v"] - color2["hsv_v"]);
          deltaHSL["h"] = (color1["hsl_h"] - color2["hsl_h"]);
          deltaHSL["s"] = (color1["hsl_s"] - color2["hsl_s"]);
          deltaHSL["l"] = (color1["hsl_l"] - color2["hsl_l"]);
          console.log(deltaRGB);
          console.log(deltaHSV);
          console.log(deltaHSL);
        }
        $("button#calctest").click(function(){
          calcDifference();
        });
        //Trigger events to show color pickers
        $("div.card-image .img-responsive").click(function(){
            var whichitem = $(this).attr("data-color");
            $("input[data-color*='color1']").spectrum("show");
            //$("input.nosepicker[data-color=\""+whichitem+"\"]").spectrum("show");
        });
        $("input.nosepicker").on('move.spectrum', function(e, color){
          var thisitem = e.target;
          var whichitem = $(thisitem).attr("data-color");
          colorChange(whichitem, color);
        });
        $("input.nosepicker").on('change.spectrum', function(e, color){
          var thisitem = e.target;
          var whichitem = $(thisitem).attr("data-color");
          colorChange(whichitem, color);
        });
        $("input.nosepicker").on('show.spectrum', function(e, color){
          var thisitem = e.target;
          var whichitem = $(thisitem).attr("data-color");
          colorChange(whichitem, color);
        });
      </script>
    </body>
</html>
